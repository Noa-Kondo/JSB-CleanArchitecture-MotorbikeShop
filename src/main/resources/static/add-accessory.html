<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm phụ kiện | Admin</title>

    <link rel="stylesheet" href="css/common.css?v=3">
    <link rel="stylesheet" href="css/motorbikes-admin.css?v=3">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="home-admin.html" class="logo">Motorbike Shop - Admin</a>
            <ul class="nav-menu">
                <li><a href="home-admin.html">Dashboard</a></li>
                <li><a href="motorbikes-admin.html">Xe máy</a></li>
                <li><a href="accessories-admin.html" class="active">Phụ kiện</a></li>
                <li><a href="order.html">Đơn hàng</a></li>
                <li><a href="#">Người dùng</a></li>
            </ul>
            <div class="user-info">
                <span class="user-greeting">Xin chào, <span id="adminName">Admin</span></span>
                <button class="btn-logout" onclick="logout()">Đăng xuất</button>
            </div>
        </div>
    </nav>

    <!-- HERO -->
    <div class="hero">
        <h1>Thêm phụ kiện mới</h1>
        <p>Điền thông tin sản phẩm phụ kiện vào biểu mẫu bên dưới</p>
    </div>

    <div class="main-container">

        <div class="admin-section">
            <div class="section-header">
                <h2 class="section-title">Thông tin phụ kiện</h2>

                <div>
                    <a href="accessories-admin.html" class="btn-secondary">⬅ Quay lại</a>
                </div>
            </div>

            <div class="form-wrapper" style="padding: 30px;">

                <form id="addAccessoryForm">

                    <div class="form-grid">

                        <!-- Tên phụ kiện -->
                        <div class="form-group">
                            <label>Tên phụ kiện *</label>
                            <input type="text" id="name" required>
                        </div>

                        <!-- Loại phụ kiện -->
                        <div class="form-group">
                            <label>Loại phụ kiện *</label>
                            <input type="text" id="type" placeholder="VD: Mũ bảo hiểm, Ốp lườn..." required>
                        </div>

                        <!-- Giá -->
                        <div class="form-group">
                            <label>Giá *</label>
                            <input type="number" id="price" required>
                        </div>

                        <!-- Thương hiệu -->
                        <div class="form-group">
                            <label>Thương hiệu *</label>
                            <input type="text" id="brand" required>
                        </div>

                        <!-- Chất liệu -->
                        <div class="form-group">
                            <label>Chất liệu *</label>
                            <input type="text" id="material" placeholder="VD: Nhựa, Kim loại, Vải..." required>
                        </div>

                        <!-- Kích thước -->
                        <div class="form-group">
                            <label>Kích thước *</label>
                            <input type="text" id="size" placeholder="VD: S, M, L, XL..." required>
                        </div>

                        <!-- Tồn kho -->
                        <div class="form-group">
                            <label>Tồn kho *</label>
                            <input type="number" id="stock" required min="0">
                        </div>

                        <!-- Hình ảnh -->
                        <div class="form-group" style="grid-column: 1 / 3;">
                            <label>URL hình ảnh *</label>
                            <input type="text" id="imageUrl" required>
                        </div>

                        <!-- Mô tả -->
                        <div class="form-group" style="grid-column: 1 / 3;">
                            <label>Mô tả *</label>
                            <textarea id="description" rows="4" required></textarea>
                        </div>

                    </div>

                    <button type="submit" class="btn-primary" style="margin-top: 20px;">
                        ➕ Thêm phụ kiện
                    </button>

                </form>

            </div>
        </div>

    </div>

    <footer>
        <p>&copy; 2025 Motorbike Shop. All rights reserved.</p>
    </footer>

    <script src="js/common.js?v=3"></script>
    <script src="js/add-accessory.js?v=1"></script>

</body>
</html>
